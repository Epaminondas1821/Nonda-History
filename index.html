<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nonda History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      text-align: center;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .flag {
      position: absolute;
      width: 50px;
    }
    .top-left {
      top: 10px;
      left: 10px;
    }
    .top-right {
      top: 10px;
      right: 10px;
    }
    .bottom-left {
      bottom: 10px;
      left: 10px;
    }
    .bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <img class="flag top-left" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Greece.svg/120px-Flag_of_Greece.svg.png" alt="Greek Flag" />
  <img class="flag top-right" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Greece.svg/120px-Flag_of_Greece.svg.png" alt="Greek Flag" />
  <img class="flag bottom-left" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Greece.svg/120px-Flag_of_Greece.svg.png" alt="Greek Flag" />
  <img class="flag bottom-right" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Greece.svg/120px-Flag_of_Greece.svg.png" alt="Greek Flag" />

  <h1>Nonda History<br />Coming Soon</h1>
</body>
</html>
